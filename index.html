<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Personal Communicator</title>
  <link rel="stylesheet" href="Frontend/style.css" />
</head>
<body>
  <div class="container">
    <h1>AI Personal Communicator</h1>

    <div class="form">
      <label>Describe Your Business:</label>
      <textarea id="business" placeholder="E.g. I run a digital marketing agency helping startups..."></textarea>

      <label>Why are you emailing?</label>
      <textarea id="context" placeholder="E.g. I want to follow up on a previous conversation..."></textarea>

      <label>Choose Tone:</label>
      <select id="tone">
        <option value="professional">Professional</option>
        <option value="friendly">Friendly</option>
        <option value="apologetic">Apologetic</option>
        <option value="enthusiastic">Enthusiastic</option>
      </select>

      <button id="generateBtn">Generate Email</button>
    </div>

    <div id="output" class="output hidden">
      <h2>Generated Email</h2>
      <input id="subject" placeholder="Subject" />
      <textarea id="body"></textarea>

      <div class="send">
        <input id="recipient" placeholder="Recipient Email" />
        <button id="sendBtn">Send Email</button>
      </div>
    </div>
  </div>

  <script src="Frontend/script.js"></script>
</body>
</html>
